<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" type="text/javascript"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- Fonts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Buscador de PDF Hemeroteca</title>
</head>
<body>
  <div class="single-tap">
    <div class="single-tap-links">
      <ul>
        <li class="tab-active">Por Periódico</li>
        <li><a href="busca-rotulo.html">Por Rótulo</a></li>
      </ul>
    </div>
  </div>
<div class="single">
  <div class="page-container">
    <div class="page-content">
      <div class="single-header"><h1>Buscador de PDF da Hemeroteca</h1></div>
      <div class="page-text">
      <p>Insira os dados para encontrar o PDF.</p>
    </div>
          <select id="peri" name="periodico" class="form-select form-select-lg mb-3 form-select-single">
            <option value="029033">Diário de Pernambuco</option>
            <option value="093718">Diario de Noticias</option>
            <option value="800074">Diario da Tarde</option>
            <option value="761672">Diário do Paraná</option>
            <option value="093092">Diario Carioca</option>
            <option value="089842">Correio da Manhã</option>
            <option value="797596">A Tarde</option>
            <option value="348970">A Noite</option>
            <option value="030678">A Luta Democratica</option>
            <option value="092932">O Dia (PR)</option>
            <option value="149322">O Semanário</option>
            <option value="119601">O Mundo Ilustrado</option>
            <option value="098086">O Estado de Mato Grosso</option>
            <option value="108081">Imprensa Popular</option>
            <option value="386030">Ultima Hora (RJ)</option>
            <option value="765147">Ultima Hora (PE)</option>
            <option value="830348">Ultima Hora (PR)</option>
            <option value="154512">Voz Operária</option>
            <option value="814261">Terra Livre (SP)</option>
            <option value="154083">Tribuna da Imprensa</option>
            <option value="025909">Revista da Semana</option>
            <option value="098230">Jornal do Dia</option>
            <option value="830461">Lavoura e Commercio</option>         
          </select>
          <div class="input-group mb-3">
            <span class="input-group-text input-page-text" id="inputGroup-sizing-default">Ano</span>
            <input type="text" class="form-control form-page" placeholder="ex: 1964" name="ano" id="ano">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text input-page-text" id="inputGroup-sizing-default">Edição</span>
            <input type="text" class="form-control form-page" placeholder="ex: 00085" name="edic" id="edic">
          </div>
         <button class="btn btn-pod" name="submit" id="clickme">PDF</button>
    </div>
  </div>
</div>
  <footer class="footer-pod">
  <div class="text-direitos single-grid"><p>©2022 - Feito pacientemente por Matheus Araújo</p> <a class="link-direitos" href="http://www.mamf.com.br">Meu site</a></div>
  <div class="clear"></div>
</footer>
<script>
function fire() {
  var locNum0 = document.getElementById("peri").value;
  var locNum1 = document.getElementById("ano").value;
  var locNum2 = document.getElementById("edic").value;
  window.location = "http://memoria.bn.br/pdf/" + locNum0 + "/per" + locNum0 + "_" + locNum1 + "_" + locNum2 + ".pdf";
}

document.getElementById("clickme").onclick = fire;
</script>
<script>
$(function() {
$("#edic").maskMoney({
  precision: 4,
  decimal: ''
});
});
</script>
</body>
</html>
