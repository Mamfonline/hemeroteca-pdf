<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" type="text/javascript"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- Fonts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Buscador de PDF Hemeroteca</title>
</head>
<body>
  <div class="single-header"><h1>Buscador de PDF da Hemeroteca</h1></div>
  <div class="single-tap">
    <div class="single-tap-links">
      <ul>
        <li><a href="index.html">Por Periódico</a></li>
        <li class="tab-active">Por Rótulo</li>
      </ul>
    </div>
  </div>
<div class="single">
  <div class="page-container">
    <div class="page-content">
      <div class="page-text">
      <p>Insira os dados para encontrar o PDF.</p>
    </div>
          <div class="input-group mb-3">
            <span class="input-group-text input-page-text" id="inputGroup-sizing-default">Rótulo</span>
            <input type="text" class="form-control form-page" placeholder="ex: 029033" name="periodico" id="peri">
          </div>
          <div class="aviso">Apenas os primeiros 6 números do rótulo. Ex: no rótulo "153931_01" você insere "153931"</div>
          <div class="input-group mb-3">
            <span class="input-group-text input-page-text" id="inputGroup-sizing-default">Ano</span>
            <input type="text" class="form-control form-page" placeholder="ex: 1964" name="ano" id="ano">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text input-page-text" id="inputGroup-sizing-default">Edição</span>
            <div class="input-group-btn">
              <select class="form-control peri-prefi" id="pref">
                <option value="">Prefixo</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <input type="text" class="form-control form-page" placeholder="ex: 00085" name="edic" id="edic">
          </div>
         <button class="btn btn-pod" name="submit" id="clickme">PDF</button>
    </div>
  </div>
</div>
  <footer class="footer-pod">
  <div class="text-direitos single-grid"><p>©2022 - Feito pacientemente por Matheus Araújo</p> <a class="link-direitos" href="http://www.mamf.com.br">Meu site</a></div>
  <div class="clear"></div>
</footer>
<script>
function fire() {
  var locNum0 = document.getElementById("peri").value;
  var locNum1 = document.getElementById("ano").value;
  var locNum2 = document.getElementById("edic").value;
  var locNum3 = document.getElementById("pref").value;
  window.location = "http://memoria.bn.br/pdf/" + locNum0 + "/per" + locNum0 + "_" + locNum1 + "_"+ locNum3 + locNum2 + ".pdf";
}

document.getElementById("clickme").onclick = fire;
</script>
<script>
$(function() {
$("#edic").maskMoney({
  precision: 4,
  decimal: ''
});
});
</script>
</body>
</html>
